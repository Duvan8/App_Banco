<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>insertar cliente</h1>
<form th:action="@{/cliente/guardar}" th:object="${clienteinsertar}" method="post">

    <input type="text" th:fiel="*{documento}" placeholder="Documento">
    <input type="text" th:fiel="*{apellido}" placeholder="Apellido">
    <input type="text" th:fiel="*{celular}" placeholder="Celular">
    <input type="text" th:fiel="*{correo}" placeholder="Correo">
    <input type="text" th:fiel="*{nombre}" placeholder="Nombre">
    <input type="submit" value="Registrar">
</form>
</body>
</html>
